<!DOCTYPE html>
<html>
<head>
    <style>
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }
    
        .table-striped tbody tr:nth-of-type(even) {
            background-color: #fff;
        }
    </style>
	<title>{% block title1 %} Topbar{% endblock title1 %}</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% block head %}
    {% endblock head %}
</head>
<body>
	<div class="d-flex justify-content-center bg-dark">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">機台狀態(上傳)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/1G-POE">1G-POE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/finished">已完成訂單</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/add">訂單新增</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/search">訂單搜尋與刪除</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
	</div>

	

	<div class="mx-auto text-center">
		{% block content %} {% endblock content %}
	</div>
</body>
</html>

</html>
